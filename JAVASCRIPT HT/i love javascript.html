<!DOCTYPE html>
<html>
    <head>
        <title>Functions in Javascript</title>
    </head>
    <body>
        <script>
            
            function hello(){
                document.write("Hello Coder!");
            }
            
        </script>
        <p>Click on the button below to call the function</p>
        <input type="button" onclick="hello()" value="Say Hello">
        
    </body>
</html>
