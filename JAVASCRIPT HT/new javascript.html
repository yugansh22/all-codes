<!DOCTYPE html>
<html>
    <head>
        <title>If- Else Statements</title>
    </head>
    <body>
        
        <script>
            
            var age=13;
            if(age>18){
                document.write("<b>You Can Drive</b>");
            }
            else{
                document.write{"<b>Sorry, You are too Young to drive</b>"};
            }
            
        </script>
        <p>Try changing the age variable</p>
        
    </body>
</html>
